  <body>
    <header class="a-bypass">
     <nav>
      <div class="navbar-fixed">
        <div class="nav-wrapper ribdev-bgcolor">
          <a class="brand-logo center">Ribkix OS</a>
        </div>
      </div>
    </nav>
    </header>
    
    <main>
      
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      var username;
      var password;
      var picture;
      var apps;
      var settings;
      
      function load_user(un,pw,pic,a,sts){
        username = un;
        password = pw;
        picture = pic;
        apps = a;
        settings = sts;
        
        if (sts = []){
          sts = ["https://i.imgur.com/py0AUXp.jpg"]
        }
        
        document.body.style = "background-image: url(" + sts[0] + ");background-repeat:no-repeat;";
      }
      
      var url = new URL(window.location.href);
      var user = url.searchParams.get("user");
      eval(localStorage.getItem(user));      
    </script>
  </body>
